<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS  -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- Bài 1  -->
    <div class="container">
        <div class="form-group">
            <h3 class="text-center">Bài Tập 1 : Tính Điểm Thi</h3>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="diemChuan" class="form-control" placeholder="Nhập Điểm Chuẩn">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <select class="form-control" name="" id="khuVuc">
                            <option value="0">Chọn Khu Vực</option>
                            <option value="2">A</option>
                            <option value="1">B</option>
                            <option value="0.5">C</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <select class="form-control" name="" id="doiTuong">
                            <option value="0">Chọn Đối Tượng</option>
                            <option value="2.5">1</option>
                            <option value="1.5">2</option>
                            <option value="1">3</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="diemMon1" class="form-control" placeholder="Môn Thứ Nhất">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="diemMon2" class="form-control" placeholder="Môn Thứ Hai">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="diemMon3" class="form-control" placeholder="Môn Thứ Ba">
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-success w-25" id="btnDiemThi">Kết Quả</button>
        </div>
        <div class="alert alert-danger" id="result1"></div>
    </div>
    <hr>
    <!-- Bài 2  -->
    <div class="container">
        <div class="form-group">
            <h3 class="text-center">Bài Tập 2 : Tính Tiền Điện</h3>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="" id="hoTen" class="form-control" placeholder="Nhập Họ Tên">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="soKw" class="form-control" placeholder="Nhập Số Kw">
                    </div>
                </div>

            </div>
            <button class="btn btn-outline-success w-25" id="btnTinhTienDien">Kết Quả</button>
        </div>
        <div class="alert alert-danger" id="result2"></div>
    </div>
    <hr>
    <!-- Bài 3  -->
    <div class="container">
        <div class="form-group">
            <h3 class="text-center">Bài Tập 3 : Tính Tiền Thuế</h3>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="" id="hoVaTen" class="form-control" placeholder="Nhập Họ Tên">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="tongThuNhapNam" class="form-control" placeholder="Tổng Thu Nhập Năm">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="soNguoiPhuThuoc" class="form-control" placeholder="Số Người Phụ Thuộc">
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-success w-25" id="btnTinhThue">Kết Quả</button>
        </div>
        <div class="alert alert-danger" id="result3"></div>
    </div>
    <hr>
    <div class="container">
        <div class="form-group">
            <h3 class="text-center">Bài Tập 4 : Tính Tiền Cáp</h3>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                      <label for=""></label>
                      <select class="form-control" name="" id="mySelect" onchange="myFunction()">
                        <option value="0">Chọn loại khách hàng</option>
                        <option value="1">Cá Nhân</option>
                        <option value="2" onchange="myFunction()">Doanh Nghiệp</option>
                      </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="" id="maKhachHang" class="form-control" placeholder="Mã Khách Hàng">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="soKenhCaoCap" class="form-control" placeholder="Số Kênh Cao Cấp">
                    </div>
                </div>
                <div class="col-4" id="showKenh">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="soKetNoi" class="form-control" placeholder="Số Kết Nối">
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-success w-25" id="btnTinhTienCap">Kết Quả</button>
        </div>
        <div class="alert alert-danger" id="result4"></div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Main JS  -->
    <script src="./main.js"></script>
</body>

</html>
